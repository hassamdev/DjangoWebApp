<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static\style.css">
    </head>
    <body>
        <div class="parent_div">
            <div class ="div_1">
            </div>
            <div class="div_2">
                <div class="div_2_1">
                </div>
                <div class="line_1">
                </div>
                <div class="line_2">
                </div>
                <div class="line_3">
                </div>
                <div class="main_box">
                    <div class="login_title">
                        <h3>SingUp</h3>
                    </div>
                    <div class="data_box">
                        <form>
                            <div class="inputs">

                                <input class = "text" type="text" id="f_name" name="f_name" placeholder="First Name" required>
                                <br>
                                <input type="text" class = "l_name" id="l_name" name="l_name" placeholder="Last Name" required>
                                <br>
                                <input type="email" class = "email" id="email" name="email" placeholder="Email" required>
                                <br>
                                <input type="tel" class = "cell_no" id="cell_no" name="cell_no" placeholder="Cell No" required>
                                <br>
                                <div class="gender">
                                    <label for="gender">Gender: </label>
                                    <select id="gender" name="gender">
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                                <div class="birth_date_div">
                                    <label for="birth_date">Birth Date: </label>
                                    <input type="date" class = "birth_date" id="birth_date" name="birth_date" placeholder="Birth Date" required>
                                </div>
                                <input type="password" class = "password" id="password" name="password" placeholder="Password" required>
                                <br>
                                <input type="password" class = "cnf_password" id="cnf_password" name="cnf_password" placeholder="Re Password" required>

                            </div>
                            <div class="button_div">
                                <input type="button" class = "sub_btn" value="Submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
